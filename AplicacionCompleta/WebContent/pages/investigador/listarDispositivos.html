	href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"

	type="text/css">
<!-- jQuery -->

<!-- Bootstrap Core JavaScript -->
<script src="../Plantilla/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Contact Form JavaScript -->

<script src="../Plantilla/js/freelancer.js"></script>

<div>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand"> Usuario: {{user}}<small> Rol: {{rol}}</small></span>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#indexInvestigador">Inicio</a></li>
				<li><a href="#listarDispositivos">Mis Reservas</a></li>
			</ul>
		</div>
	</nav>
	<!-- Dispositivo Section -->
	<section id="portfolio">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Reservar</h2>
					<hr class="star-primary">
				</div>
			</div>
			<!-- 			Dispositivo -->
			<div ng-repeat="dispositivo in dispositivos">
				<div class="w3-card-8 w3-dark-grey">
					<div class="w3-container w3-center">
						<h3>Drescripcion</h3>
						<span>{{dispositivo.descripcion}}</span>
						<h3>Tipo</h3>
						<span>{{dispositivo.tipo}}</span>
						<h3>Marca</h3>
						<span>{{dispositivo.marca}}</span> <br />
						<br/>
						<button class="w3-btn w3-green" ng-click="reservar(dispositivo)" >Reservar</button>
						
					</div>
				</div>
				<br/>
			</div>
		</div>
	</section>
</div>
